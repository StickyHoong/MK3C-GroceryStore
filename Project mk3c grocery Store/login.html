    <script>
        const username = document.getElementById("name");
        const email = document.getElementById("email");
        const password = document.getElementById("password");
        const button = document.querySelector(".btnlogin");

        button.addEventListener("click", function() {
            if (username.value === "kukuh07" && email.value === "naufalkukuh09@gmail.com" && password.value === "4321") {

            } else {
                alert("Data you entered is not valid");

            }
        });
    </script>

    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #333;
        }

        .login-container {
            background: rgba(21, 18, 18, 0.5);
            border-radius: 15px;
            padding: 40px;
            position: relative;
            width: 320px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: #fff;
        }

        h2 {
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            padding-left: 40px;
            border: none;
            border-bottom: 2px solid #555;
            background: none;
            color: #fff;
            outline: none;
            font-size: 16px;
      
        }
        
        .input-group input::placeholder {
            padding: 10px;
        }

        .input-group .icon {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-family: FontAwesome;
            font-size: 18px;
            color: #999;
            margin-right: 20px;
        }
      

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            font-size: 14px;
        }

        .options label {
            display: flex;
            align-items: center;
        }

        .options input[type="checkbox"] {
            margin-right: 5px;
        }

        .options a {
            color: #999;
            text-decoration: none;
        }

        .options a:hover {
            text-decoration: underline;
        }

        .btnlogin {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }

        .btnlogin:hover {
            background-color: #45a049;
        }

        .register {
            margin-top: 15px;
            font-size: 14px;
        }

        .register a {
            color: #4CAF50;
            text-decoration: none;
        }

        .register a:hover {
            text-decoration: underline;
        }

      
    </style>

</body>
</html>
